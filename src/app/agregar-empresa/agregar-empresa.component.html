<div class="container-xl">                
    <div class="row">
        <div class="lg-12">
            <div class="card p-5 mt-5">
                <div class="card-body">
                    <div class="card-title">
                        <div class="row backheader p-3 text-white "> 
                            <div class="col-sm-8"> 
                                <h2><b>Gestion de empresas</b></h2>
                                <span>Agrega,edita y elimina empresas</span>
                            </div> 
                            <div class="col-sm-2">
                                <a href="#" routerLink="/Home" class="btn btn-success rounded-pill backheader border border-0 ps-5 pe-5 back"><i class='fas fa-arrow-circle-left'></i>Cancelar</a>
                            </div>
                            <div class="col-sm-2"> 
                                <button class="btn btn-success rounded-pill backheader border border-0 ps-5 pe-5" (click)="crearEmpresa();" >Guardar</button>
                            </div> 
                        </div> 
                    </div>
                        <!-- (ngSubmit)="crearEmpresa() -->
                        <form [formGroup]="datosEmpresa"  >
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="form-group p-10 ">
                                        <label for="nombreEmpresa" class="p-t-b-10">Nombre comercial<span class="requiredStar">*</span></label>
                                        <input type="text" class="form-control" formControlName="nombre_comercial">
                                    </div>
                                    <div *ngIf="validarCampos('nombre_comercial')" class="alert alert-danger validationError">
                                        Requerido
                                    </div>
                                </div>
                                
                                <div class="col-lg-6">
                                    <div class="form-group p-10 ">
                                        <label for="nombreEmpresa" class="p-t-b-10">Razon social<span class="requiredStar">*</span></label>
                                        <input type="text" class="form-control" formControlName="razon_social">
                                    </div>
                                    <div *ngIf="validarCampos('razon_social')" class="alert alert-danger validationError">
                                        Requerido
                                    </div>
                                    <!-- <div *ngIf="validarIndividual('correo')" class="alert alert-danger validationError">Razon social ya utilizada</div> -->
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group p-10 ">
                                        <label for="nombreEmpresa" class="p-t-b-10">Telefono<span class="requiredStar">*</span></label>
                                        <input type="text" class="form-control" formControlName="telefono">
                                    </div>
                                    <div *ngIf="validarCampos('telefono')" class="alert alert-danger validationError">
                                        Requerido
                                    </div>
                                </div>
                                
                                <div class="col-lg-6">
                                    <div class="form-group p-10 ">
                                        <label for="nombreEmpresa" class="p-t-b-10">Correo electronico<span class="requiredStar">*</span></label>
                                        <input type="text" class="form-control" formControlName="correo">
                                    </div>
                                    <div *ngIf="validarCampos('correo')" class="alert alert-danger validationError">
                                        Requerido
                                    </div>
                                    <!-- <div *ngIf="validarIndividual('correo')" class="alert alert-danger validationError">Correo ya utilizado</div> -->
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group p-10 ">
                                        <label for="nombreEmpresa" class="p-t-b-10">Nit<span class="requiredStar">*</span></label>
                                        <input type="text" class="form-control" formControlName="nit">
                                    </div>
                                    <div *ngIf="validarCampos('nit')" class="alert alert-danger validationError">
                                        Requerido
                                    </div>
                                    <!-- <div *ngIf="validarIndividual('correo')" class="alert alert-danger validationError">Nit ya utilizado</div> -->
                                </div>
                                
                                <div class="col-lg-6">
                                    <div class="form-group p-10 ">
                                        <label for="nombreEmpresa" class="p-t-b-10">Estado</label>
                                        <input type="text" class="form-control" formControlName="estado">
                                    </div>
                                </div>
                                <div class="col-lg-12">
                                    <div class="form-group p-10 ">
                                        <label for="nombreEmpresa" class="p-t-b-10">Direccion<span class="requiredStar">*</span></label>
                                        <input type="text" class="form-control" formControlName="direccion">
                                    </div>
                                    <div *ngIf="validarCampos('direccion')" class="alert alert-danger validationError">
                                        Requerido
                                    </div>
                                </div>
                                
                            </div>

                        
                            
                        </form>
                    
            </div>
        </div>
    </div>
  </div>
