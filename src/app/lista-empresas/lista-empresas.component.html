<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h2><b>Gestion de empresas</b></h2>
              <span>Agrega,edita y elimina empresas</span>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="AgregarEmpresa()">
                <i class='fas fa-plus-circle'></i><span> Agregar</span> 
             </button>
            </div>
          </div>
        </div>
        <table class="table  table-content">
          <thead>
            <tr class="center-align">
              <th>No.</th>
              <th>Estado</th>
              <th>Nombre</th>
              <th>E-mail</th>
              <th>Nit</th>
              <th>Opciones</th>
            </tr>
          </thead>
          <tbody>

            <!-- *ngFor="let country of countries$ | async; index as i"> -->
            <tr *ngFor="let empresa of listaEmpresas;index as counter" class="center-align">
                <td>{{ counter + 1 }}</td>
              <td>{{ empresa.estado }}</td>
              <td>{{ empresa.nombre_comercial }}</td>
              <td>{{ empresa.correo }}</td>
              <td>{{ empresa.nit }}</td>
              <td>
                <a href="#" [routerLink]="['/Editar/', empresa.id]" class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-square" viewBox="0 0 16 16">
                  <path d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"/>
                  <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"/>
                </svg>
                </a>
                <!-- <a href="#" [routerLink]="['/EditEmployee/', empresa.id]" class="btn"><i class="fa fa-edit edit"></i></a> -->
                <button type="button" (click)="borrarEmpresaConfirmacion(empresa.id)" class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3" viewBox="0 0 16 16">
                  <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                </svg></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="listaEmpresas.length == 0" colspan="6">No se han encontrado empresas</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
